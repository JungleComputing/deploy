applications=GeneSequencing-DC,GeneSequencing-DC-benchmark,GeneSequencing-DC-small,GeneSequencing-DC-tiny,GeneSequencing-SO,GeneSequencing-SO-benchmark,GeneSequencing-SO-small,GeneSequencing-SO-tiny

main=geneSequencing.Dsearch
flags=-server -Xms700M -Xmx700M -XX:+HeapDumpOnOutOfMemoryError -Dsatin.closed=true -Dsatin.alg=RS -Dsatin.detailedStats=true -Dsatin.closeConnections=false
