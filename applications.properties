GeneSequencing-DC-tiny.flags=-server -Xms700M -Xmx700M -Dsatin.alg=CRS -Dsatin.throttleSteals=true  -Dsatin.closed=true -Dsatin.detailedStats=true -Dsatin.closeConnections=false
