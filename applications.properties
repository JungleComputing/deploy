GeneSequencing-DC-benchmark.flags=-server -Xms1700M -Xmx1700M -Dlrmc.messageCacheSize=0 -Dsatin.closed=true -Dsatin.alg=RS -Dsatin.detailedStats=true -Dsatin.closeConnections=false
